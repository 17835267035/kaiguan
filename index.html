<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	button{
		width: 100px;
		height: 50px;
		background: #0085d0;
		padding: 20px;
		border: none;
		border-radius: 5px;
		margin-bottom: 10px;
		outline: none;
	}
	#box{
		width: 205px;
		height: 300px;
		background: #ff6700;
		border: none;
		transition: 0.5s;
	}
</style>
<body>
	<button>close</button>
	<button>open</button>
	<button>all</button>
	<div id="box"></div>
	<script>
		let btns = document.getElementsByTagName('button');
		let box = document.getElementById('box');
		console.log(btns);
		console.log(box);
		btns[0].onclick = function(){
			box.style.height = 0;
		}
		btns[1].onclick = function(){
			box.style.height = '300px';
		}
		flag = true;
		btns[2].onclick = function(){
			if(flag){
				box.style.height = 0;
				flag = false;
			}else{
				box.style.height = '300px';
				flag = true;
			}
		}
	</script>

</body>
</html>
